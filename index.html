<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link Script  -->
    <script src="index.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="warpper">
        <h1>Weather App</h1>
        <div class="tab-conatiner">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--grant location container-->
            <div class= " sub container grant-location-container">
                <img src="./Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form - form-container-->
            <div class="form-container"> data-searchForm
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </div>

            <!--loading screen container-->
            <div class=" sub-container loading-container">
                <img src="./Images/loading.gif" height="150" width="150">
                <p>loading</p>
            </div>

            <!--show weather info-->
            <div class=" sub-container user-info-container">

                <!--city name and flag-->
                <div class="name"> 
                    <p data-cityName></p> <!--custom attribute diye hai-->
                    <img data-countryIcon>
                </div>

                <!--weather description-->
                <p data-weatherDesc></p>
           
                <!--weather icon-->
                <img data-weatherIcon>
           
                <!--temperature-->
                <p data-temp></p>

                <!--3cards-parameters-->
                <div class="parameter-container">

                    <!--card-1-->
                    <div class="parameter">
                        <img src="./Images/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card-2-->
                    <div class="parameter">
                        <img src="./Images/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card-3-->
                    <div class="parameter">
                        <img src="./Images/not-found.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            <!-- <div class="errorContainer subContainer">
                <img src="./Images/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
            </div> -->
        </div>
    </div>
    
</body>
</html>
